{% extends "base.html" %}
{% block title %}Login â€” PhotoShare{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-header fw-semibold">Login</div>
        <div class="card-body">
          <form method="post" action="/ui/auth/login" class="d-grid gap-3">
            <div>
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required autocomplete="email">
            </div>

            <div>
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required autocomplete="current-password">
            </div>

            <button class="btn btn-primary" type="submit">Sign in</button>

            <div class="text-muted small">
              No account? <a href="/ui/auth/register">Register</a>
            </div>
          </form>
        </div>
      </div>

      {% if detail is defined and detail %}
        <div class="alert alert-danger mt-3">{{ detail }}</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
