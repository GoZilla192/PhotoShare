{% extends "base.html" %}
{% block title %}Register â€” PhotoShare{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-header fw-semibold">Create account</div>
        <div class="card-body">
          <form method="post" action="/ui/auth/register" class="d-grid gap-3">
            <div>
              <label class="form-label">Username</label>
              <input class="form-control" type="text" name="username" required autocomplete="username" maxlength="50">
              <div class="form-text">Visible to other users.</div>
            </div>

            <div>
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required autocomplete="email">
            </div>

            <div>
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" required autocomplete="new-password" minlength="6">
            </div>

            <button class="btn btn-primary" type="submit">Create account</button>

            <div class="text-muted small">
              Already have an account? <a href="/ui/auth/login">Login</a>
            </div>
          </form>
        </div>
      </div>

      {% if detail is defined and detail %}
        <div class="alert alert-danger mt-3">{{ detail }}</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
