{% extends "base.html" %}
{% block title %}Share QR â€” PhotoShare{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-semibold">Share QR</span>
      <a class="btn btn-sm btn-outline-secondary" href="/ui/photos/{{ photo_id }}">Back</a>
    </div>
    <div class="card-body text-center">
      <div class="mb-3 text-muted small">UUID: {{ uuid }}</div>

      <img class="img-fluid border rounded-3 p-2 bg-white"
           alt="QR"
           src="data:image/png;base64,{{ png_base64 }}">

      <div class="mt-3">
        <a class="btn btn-primary" href="/public/{{ uuid }}" target="_blank">Open public link</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
