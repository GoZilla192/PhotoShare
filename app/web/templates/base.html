<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}PhotoShare{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='site.css') }}">
  {% block head %}{% endblock %}
</head>

<body class="bg-body-tertiary">

  {% include "partials/navbar.html" %}

  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top bg-white">
    <div class="container py-3 text-muted small d-flex justify-content-between">
      <span>PhotoShare</span>
      <span>© {{ (now() if now is defined else "") }}</span>
    </div>
  </footer>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS (поки нічого не підключаємо глобально) -->
  {% block scripts %}{% endblock %}
</body>
</html>
