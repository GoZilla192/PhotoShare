{# очікуємо, що p — ORM або schema з полями id, description, user_id, cloudinary_public_id #}
<div class="border rounded-3 p-3 bg-white">
  <div class="d-flex justify-content-between align-items-start">
    <div>
      <div class="fw-semibold">
        <a class="text-decoration-none" href="/ui/photos/{{ p.id }}">Photo #{{ p.id }}</a>
      </div>
      <div class="text-muted small">
        {% if p.description %}{{ p.description }}{% else %}<em>No description</em>{% endif %}
      </div>
    </div>

    <a class="btn btn-sm btn-outline-primary" href="/ui/photos/{{ p.id }}">Open</a>
  </div>

  <div class="mt-3">
    {# Пізніше: реальна картинка з Cloudinary (URL), або ваш /photos/{id}/image endpoint #}
    <div class="ratio ratio-16x9 bg-body-tertiary rounded-3"></div>
  </div>
</div>
